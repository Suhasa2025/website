<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Enquiry Form</title>
</head>

<body>
    <div id="navbar-container" style="width: 100%;"></div>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8ea1f8 0%, #b68fdd 100%);
            margin: 0;
            padding: 0;
            padding-bottom: 40px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg,  #8ea1f8 , #b68fdd, #f093fb);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6b7fd7 0%, #9a73c1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h3 {
            color: #444;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            
            padding-left: 10px;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group.single {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #94a5ef;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input:hover, select:hover, textarea:hover {
            border-color: #b8c5ea;
        }

        /* Enhanced Checkbox Styling */
        .checkbox-group {
            margin-top: 15px;
        }

        .checkbox-group label {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox-item:hover {
            background: #e3f2fd;
            border-color: #aebbf6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(175, 186, 233, 0.15);
        }

        .checkbox-item input[type="checkbox"] {
            width: 15px;
            height: 15px;
            margin-right: 12px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #ddd;
            border-radius: 4px;
            position: relative;
            background: white;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #97a6e8 0%, #a97dd4 100%);
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        .checkbox-item:has(input:checked) {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
        }

        /* Declaration Checkbox */
        .declaration-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .declaration-container:hover {
            background: #e8f5e8;
            border-color: #4CAF50;
        }

        .declaration-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            margin-top: 2px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }

        .declaration-container input[type="checkbox"]:checked {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .declaration-container input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .declaration-container label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            line-height: 1.5;
            color: #444;
        }

        button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form-wrapper {
                padding: 10px;
                min-height: calc(100vh - 150px);
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            h3 {
                font-size: 18px;
            }

            .form-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .checkbox-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .checkbox-item {
                padding: 10px 14px;
            }

            input, select, textarea {
                padding: 10px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            button {
                padding: 14px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 5px;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .form-group {
                gap: 12px;
            }

            .checkbox-item {
                padding: 8px 12px;
            }
        }

        /* Smooth animations */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <div class="container">
        <h2>School Admission Enquiry Form (2025-26)</h2>

        <!-- ✅ Start of FormSubmit form -->
        <form action="https://formsubmit.co/suhasaearlylearning@gmail.com" method="POST">
            <!-- Hidden config -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <!-- Student Information -->
            <div class="form-section">
                <h3>Student Information</h3>
                <div class="form-group">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="First Name" placeholder="Enter first name" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="Last Name" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="Date of Birth" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="Gender" required>
                            <option value="">Please Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="currentGrade">Current Grade/Class:</label>
                        <input type="text" id="currentGrade" name="Current Grade" placeholder="Enter current grade">
                    </div>
                    <div>
                        <label for="previousSchool">Previous School (if applicable):</label>
                        <input type="text" id="previousSchool" name="Previous School" placeholder="Enter previous school">
                    </div>
                </div>
            </div>

            <!-- Parent/Guardian Information -->
            <div class="form-section">
                <h3>Parent/Guardian Information</h3>
                <div class="form-group">
                    <div>
                        <label for="parentName">Full Name:</label>
                        <input type="text" id="parentName" name="Parent Name" placeholder="Enter parent/guardian's name" required>
                    </div>
                    <div>
                        <label for="relationship">Relationship to the Student:</label>
                        <input type="text" id="relationship" name="Relationship" placeholder="e.g., Mother, Father, Guardian" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="Phone Number" placeholder="Enter phone number" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="Email" placeholder="Enter email" required>
                    </div>
                </div>
            </div>

            <!-- Enquiry Details -->
            <div class="form-section">
                <h3>Enquiry Details</h3>
                <div class="form-group">
                    <div>
                        <label for="academicYear">Interested Academic Year for Admission:</label>
                        <input type="text" id="academicYear" name="Academic Year" placeholder="e.g., 2025-26">
                    </div>
                    <div>
                        <label for="visitDate">Preferred Date for School Visit:</label>
                        <input type="date" id="visitDate" name="Preferred Visit Date">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label>How did you hear about our school?</label>
                    <div class="checkbox-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="web" name="Heard From" value="Website">
                            <label for="web">Website</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="search" name="Heard From" value="Search">
                            <label for="search">Online Search</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="social" name="Heard From" value="Social Media">
                            <label for="social">Social Media</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="other" name="Heard From" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Declaration and Signature -->
            <div class="form-section">
                <div class="declaration-container">
                    <input type="checkbox" id="declaration" name="Declaration" required>
                    <label for="declaration">I confirm that the information provided is true and accurate.</label>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="signature">Signature:</label>
                        <input type="text" id="signature" name="Signature" placeholder="Type your name for signature" required>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(html => document.getElementById('navbar-container').innerHTML = html)
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>
</body>
</html>
