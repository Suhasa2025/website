<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Suhasa School</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
        }

        /* Navbar Styles */
        .announcement-bar {
            background-color: rgb(170, 243, 243);
            color: rgb(0, 0, 0);
            padding: 12px 0;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .announcement-bar a {
            color: #118a03;
            text-align: center;
            font-weight: bold;
            font-family: 'Kalam', 'Papyrus', cursive;
            text-decoration: underline;
            font-size: 20px;
        }



        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000;
        }

        .logo img {
            height: 180px;
            width: 100px;
        }

        .menu-toggle {
            display: block;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 999;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links li {
            margin: 0;
            padding: 0;
        }

        .nav-links > li > a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            cursor: pointer;
        }

        .nav-links > li > a:hover {
            color: white;
            background-color: #f09556;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
            font-size: 12px;
        }

        .dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            display: none;
            flex-direction: column;
            background-color: #f8f9fa;
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #eee;
        }

        .dropdown.active .dropdown-menu {
            display: flex;
        }

        .dropdown-menu li {
            margin: 0;
            padding: 0;
        }

        .dropdown-menu a {
            text-decoration: none;
            color: #666;
            font-weight: normal;
            padding: 12px 40px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block;
            width: 100%;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef;
            color: #333;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
                position: static;
                width: auto;
                background: none;
                box-shadow: none;
            }

            .nav-links > li > a {
                padding: 10px 15px;
                border-bottom: none;
                font-size: 14px;
            }

            .dropdown:hover .dropdown-menu {
                display: flex;
                position: absolute;
                top: 100%;
                left: 0;
                min-width: 200px;
                background: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .dropdown-menu {
                flex-direction: column;
            }

            .dropdown-menu a {
                padding: 10px 15px;
            }
        }

    </style>
</head>
<body>
    <!-- Top Announcement Bar -->
    <div class="announcement-bar">
        <marquee behavior="scroll" direction="right" scrollamount="7">
            ADMISSIONS OPEN NOW for 2025-2026
            <a href="programs.html">Programs Available</a>
        </marquee>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.jpg" alt="Suhasa School">
        </div>
        <button class="menu-toggle" aria-label="Toggle Navigation">
            &#9776;
        </button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="ourstory.html">About Us</a></li>
            <li><a href="programs.html">All Programs</a></li>
            <li><a href="workshop.html">Workshops</a></li>
            <li><a href="whyus.html">Suhasa</a></li>

            
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">
                    Social
                    <span class="dropdown-arrow">&#x25BE;</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="https://www.facebook.com/share/17yaEL7fqz/?mibextid=wwXIfr">Facebook</a></li>
                    <li><a href="https://www.instagram.com/suhasaearly.learning">Instagram</a></li>
                    <li><a href="#">Whatsapp</a></li>
                    <li><a href="https://maps.app.goo.gl/PTneu3hpB7hNju5o7">Google Maps</a></li>
                </ul>
            </li>
            
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>



    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            const dropdowns = document.querySelectorAll('.dropdown');

            // Mobile menu toggle
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    console.log('Menu toggled, active class:', navLinks.classList.contains('active'));
                });
            }

            // Dropdown functionality
            dropdowns.forEach(dropdown => {
                const dropdownToggle = dropdown.querySelector('.dropdown-toggle');
                
                if (dropdownToggle) {
                    dropdownToggle.addEventListener('click', (e) => {
                        e.preventDefault();
                        
                        // Close other dropdowns
                        dropdowns.forEach(otherDropdown => {
                            if (otherDropdown !== dropdown) {
                                otherDropdown.classList.remove('active');
                            }
                        });
                        
                        // Toggle current dropdown
                        dropdown.classList.toggle('active');
                    });
                }
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // Close mobile menu when clicking on a regular link
            const regularLinks = document.querySelectorAll('.nav-links > li > a:not(.dropdown-toggle)');
            regularLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                });
            });
        });
    </script>
</body>

</html>
