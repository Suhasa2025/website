<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suhasa School Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Top Announcement Bar with Marquee -->
    <div class="announcement-bar">
      <marquee behavior="scroll" direction="right" scrollamount="10">
          ADMISSIONS OPEN NOW for 2025-2026
          <a href="programs.html">'Programs Available'</a>
      </marquee>
  </div>
    <!-------------- Navbar ------------->
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Suhasa School">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Suhasa</a>
                <ul class="dropdown-menu">
                    <li><a href="ourstory.html">About</a></li>
                    <li><a href="whyus.html">Why us</a></li>

                    <li><a href="#">Whatsapp</a></li>                
                    <li><a href="https://maps.app.goo.gl/PTneu3hpB7hNju5o7?g_st=com.google.maps.preview.copy">GoogleMaps</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#">programs&workshops</a>
                <ul class="dropdown-menu">
                    <li><a href="programs.html">All Programs</a></li>
                    <li><a href="workshop.html">Workshops</a> </li>

                </ul>
            </li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>

    <script>
        // Toggle Menu for Mobile View
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Automatic Zoom In and Out Effect on Logo
        // ↓← corrected selector here:
        const logo = document.querySelector('.logo img');
        let scale = 1;
        let growing = true;
        setInterval(() => {
            if (growing) {
                scale += 0.05;
                if (scale >= 1.3) growing = false;
            } else {
                scale -= 0.05;
                if (scale <= 1) growing = true;
            }
            logo.style.transform = scale($,{scale});
        }, 100);
    </script>
</body>
</html>
