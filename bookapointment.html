<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
        <!-- Load Navbar -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        .school-time {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }
       
        label {
            font-weight: bold;
            display: block;
            margin: 12px 0 6px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #2980b9;
        }
    </style>
   
</head>
<body>
    <div class="container">
        <h2>Book Appointment</h2>
        <div style="text-align: center; font-family: Arial, sans-serif; margin-bottom: 20px;">
            <p style="font-size: 18px; font-weight: bold; color: #e60073;">
              üìç <span style="color: #e60073;">School Timings</span>
            </p>
            <table style="margin: 0 auto; font-size: 16px; color: #333; border-spacing: 10px 4px;">
              <tr>
                <td style="text-align: right; font-weight: bold; white-space: nowrap;">Monday‚ÄìFriday:</td>
                <td style="text-align: left; white-space: nowrap;">9:00 AM to 4:00 PM</td>
              </tr>
              <tr>
                <td style="text-align: right; font-weight: bold; white-space: nowrap;">Saturday:</td>
                <td style="text-align: left; white-space: nowrap;">9:00 AM to 1:30 PM</td>
              </tr>
              <tr>
                <td colspan="2" style="padding-top: 6px; text-align: center; color: gray;">
                  (Sunday Closed)
                </td>
              </tr>
            </table>
          </div>
            <!-- ‚úÖ Start of FormSubmit form -->
        <form action="https://formsubmit.co/suhasaearlylearning@gmail.com" method="POST">
            <!-- Hidden config -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="appointmentDate">Preferred Appointment Date</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <label for="appointmentTime">Preferred Time</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Additional details..."></textarea>

            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
    </div>
    
</body>
</html>
